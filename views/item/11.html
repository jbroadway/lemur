<div id="item-{{id}}" class="lemur-item item-input-textarea">
	{% if answered %}
	<div class="item-answer">
	<strong class="item-question">{{title}}</strong><br />
	<div class="learner-response">
		<span class="learner-notice">{"You have submitted the following answer"}:</span>
		<span class="item-answer">{{answer}}</span>
		{% if correct === -1 %}
		({"incorrect"})
		{% elseif correct === 1 %}
		({"correct"})
		{% end %}
	</div>
	</div>
	{% else %}

	{% if ! quiz %}
		<form class="item-input-form" data-id="{{id}}" data-question="{{title|quotes}}">
	{% else %}
		<div id="item-input-wrapper-{{id}}" data-question="{{title|quotes}}">
	{% end %}

	{% if instructor %}
		<input type="hidden" name="instructor" value="yes" />
	{% end %}
		<label for="input-{{id}}">{{title}}</label><br />
		<textarea id="input-{{id}}" name="input-{{id}}" data-id="{{id}}"></textarea>

	{% if ! quiz %}
		<input type="submit" value="{"Submit"}" />
		</form>
	{% else %}
		</div>
	{% end %}

	{% end %}
</div>
